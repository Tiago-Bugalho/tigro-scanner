<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigro Scanner</title>
  <link rel="manifest" href="manifest.json">
  <script src="js/jsQR.js"></script>
  <style>
    body { font-family: Arial; background:#111; color:#fff; text-align:center; }
    video { width:90%; max-width:400px; margin-top:15px; border:3px solid #ff9800; border-radius:10px; }
    .produto { background:#222; padding:10px; border-radius:8px; width:90%; margin:10px auto; }
  </style>
</head>
<body>
  <h2>Tigro Scanner</h2>
  <video id="camera" autoplay></video>
  <p id="info">Aponte para o QR Code...</p>
  <div id="produto"></div>

  <script>
    const video = document.getElementById("camera");
    const info = document.getElementById("info");
    const produtoDiv = document.getElementById("produto");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        setInterval(() => {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
              info.textContent = "QR Detectado: " + code.data;
              fetch(`http://192.168.2.156:3000/produto/${code.data}`)
                .then(r => r.json())
                .then(p => {
                  if (p.erro) {
                    produtoDiv.innerHTML = `<p>‚ùå ${p.erro}</p>`;
                  } else {
                    produtoDiv.innerHTML = `
                      <div class="produto">
                        <h3>${p.nome}</h3>
                        <p>üí∞ R$ ${p.preco.toFixed(2)}</p>
                      </div>`;
                  }
                });
            }
          }
        }, 1000);
      })
      .catch(() => info.textContent = "‚ùå Erro ao acessar c√¢mera");
  </script>
</body>
</html>
